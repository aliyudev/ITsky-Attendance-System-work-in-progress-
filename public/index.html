<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ITSky Attendance Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container for dashboard -->
  <div class="container">
    <!-- Company logo -->
    <img src="itskylogo.png" alt="ITSky Attendance Logo" style="display:block;margin:0 auto 16px auto;max-width:120px;">
    <!-- Header -->
    <div class="header">
      <h1>ITSky Attendance</h1>
    </div>
    <!-- User dashboard section -->
    <div id="dashboard">
      <div class="welcome">
        Welcome, <span id="user-name"></span>!
        <button id="logout-btn">Logout</button>
      </div>
      <div class="clockin-section">
        <button id="clockin-btn">Clock In with Location</button>
        <div id="clockin-message"></div>
        <div id="location-status" style="margin-top: 10px; padding: 10px; border-radius: 5px; display: none;">
          <div style="display: flex; align-items: center; gap: 10px;">
            <div id="status-indicator" style="width: 20px; height: 20px; border-radius: 50%; background: #ffa500;"></div>
            <span id="status-text">Verifying location...</span>
          </div>
        </div>
      </div>
      <div class="stats-section">
        <h3>Attendance Calendar (This Month)</h3>
        <div id="calendar"></div>
      </div>
    </div>
  </div>
  <!-- Dashboard JS -->
  <script src="app.js"></script>
</body>
</html>

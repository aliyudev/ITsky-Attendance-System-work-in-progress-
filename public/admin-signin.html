<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Sign In | ITSky TE Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="itskylogo.png" alt="ITSky Attendance Logo" style="display:block;margin:0 auto 16px auto;max-width:120px;">
    <div class="header">
      <h1>ITSky Admin</h1>
    </div>
    <form id="admin-login-form">
      <h2>Admin Sign In</h2>
      <input type="email" id="admin-login-email" placeholder="Admin Email (must be @itskysolutions.com)" required />
      <input type="password" id="admin-login-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <div id="admin-login-error" class="error"></div>
    </form>
    <div style="margin-top:16px; text-align:center;">
      <a href="signin.html">Back to User Sign In</a>
    </div>
  </div>
  <script src="admin-signin.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | ITSky Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="itskylogo.png" alt="ITSky Attendance Logo" style="display:block;margin:0 auto 16px auto;max-width:120px;">
    <div class="header">
      <h1>ITSky Attendance</h1>
    </div>
    <form id="register-form">
      <h2>Sign Up</h2>
      <input type="text" id="register-fullname" placeholder="Full Name" required />
      <input type="text" id="register-email" placeholder="Email (must be @itskysolutions.com)" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <input type="password" id="register-confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
      <div id="register-error" class="error"></div>
      <div style="margin-top:16px; text-align:center;">
        Already have an account? <a href="signin.html">Sign In</a>
      </div>
    </form>
  </div>
  <script src="signup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | ITSky Attendance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="itskylogo.png" alt="ITSky Attendance Logo" style="display:block;margin:0 auto 16px auto;max-width:120px;">
    <div class="header">
      <h1>ITSky Attendance</h1>
    </div>
    <form id="login-form">
      <h2>Sign In</h2>
      <input type="text" id="login-email" placeholder="Email (must be @itskysolutions.com)" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <div id="login-error" class="error"></div>
      <div style="margin-top:16px; text-align:center;">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </form>
    <div style="margin-top:24px; text-align:center;">
      <a href="admin-signin.html"><button type="button">Admin Sign In</button></a>
    </div>
  </div>
  <script src="signin.js"></script>
</body>
</html>
